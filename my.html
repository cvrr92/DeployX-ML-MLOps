<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice</title>
</head>
<body>
    <form action="#">
    <label for="Name">Name: </label>
    <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required><br><br>

    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email" placeholder="Enter Your Email" required><br><br>

    <label for="phone">Mobile No: </label>
    <input type="tel" name="phone" id="name" placeholder="Enter Your Mobile Number" required><br><br>

    <label for="gen">Select Gender: </label>
    <input type="radio" value="Male" name="gen" id="gen" required>Male
    <input type="radio" name="gen" id="gen" value="Female" required>Female <br><br>

    <label for="pass">Password: </label>
    <input type="password" name="pass" id="pass" placeholder="Enter Your Password" required> <br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
