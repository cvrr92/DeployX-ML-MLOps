<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background: #222;
            padding: 20px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        #result {
            width: 100%;
            height: 70px;
            background: #111;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 28px;
            text-align: right;
            color: #fff;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn,
        .btn1,
        .btn2,
        .btn3,
        .btn4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .button {
            background: #333;
            border: none;
            padding: 18px 0;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .button:hover {
            background: #444;
        }

        #add,
        #substract,
        #multiply,
        #divide {
            background: #ff9500;
        }

        #add:hover,
        #substract:hover,
        #multiply:hover,
        #divide:hover {
            background: #e08400;
        }

        #clear {
            background: #d9534f;
        }

        #clear:hover {
            background: #c94440;
        }

        .button[value="="] {
            background: #28a745;
            color: white;
        }

        .button[value="="]:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="text" id="result">
        <div class="btn">
            <button class="button" value="%">%</button>
            <button class="button" value="√">√</button>
            <button class="button" value="CE">CE</button>
            <button class="button" id="clear" value="clear">C</button>
        </div>
        <div class="btn1">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" id="substract" value="-">-</button>
        </div>
        <div class="btn2">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" id="divide" value="/">÷</button>
        </div>
        <div class="btn3">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" id="multiply" value="*">x</button>
        </div>
        <div class="btn4">
            <button class="button" value=".">.</button>
            <button class="button" value="0">0</button>
            <button class="button" value="=">=</button>
            <button class="button" id="add" value="+">+</button>
        </div>
    </div>
    <script>
const buttons = document.querySelectorAll(".button");
const result = document.getElementById("result");

let current = "";
buttons.forEach(button => {button.addEventListener("click", ()=>{

        let value = button.value;
        if(value==="clear"){
            current = "";
            result.value = "";
            return;
        }

        if(value === "CE"){
            current = current.slice(0, -1);
            result.value = current;
            return;
        }

        if(value === "√"){
            if(current!==0){
                current = Math.sqrt(parseFloat(current)).toString();
                result.value = current;
                return;
            }
        }

        if(value === "%"){
            if(current!==0){
                current = (parseFloat(current)/100).toString();
                return;
            }
        }

        if(value === "="){
            try{
                current = eval(current).toString();
                result.value = current;
                return;
            }

            catch{
                result.value = "ERROR";
                return;
            }
        }

        current += value;
        result.value = current;
    
})})

    </script>
</body>

</html>
