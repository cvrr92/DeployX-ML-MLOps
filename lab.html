<!DOCTYPE html> 
<html lang="en"> 
  <title>JavaScript Array Demo</title> 
  <style> 
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); 
      color: #333; 
      text-align: center; 
      padding: 50px; 
    } 
    h1 { 
      color: #4a148c; 
      text-shadow: 1px 1px 2px #fff; 
    } 
    #arrayDisplay { 
      background-color: #fff; 
      border-radius: 10px; 
      padding: 20px; 
      margin: 20px auto; 
      width: 60%; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    } 
    button { 
      background-color: #6a1b9a; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 8px; 
      margin: 5px; 
      cursor: pointer; 
      font-weight: bold; 
      transition: 0.3s; 
    } 
    button:hover { 
      background-color: #8e24aa; 
      transform: scale(1.05); 
    } 
    input { 
      padding: 8px; 
      border-radius: 5px; 
      border: 2px solid #6a1b9a; 
      width: 200px; 
    } 
  </style> 
</head> 
<body> 
  <h1>JavaScript Array Example</h1> 
  <div id="arrayDisplay"></div> 
 
  <input type="text" id="newItem" placeholder="Enter new fruit"> 
  <button onclick="addItem()">Add</button> 
  <button onclick="sortArray()">Sort</button> 
  <button onclick="reverseArray()">Reverse</button> 
 
  <script> 
 
    let fruits = ["Apple", "Banana", "Mango", "Orange", "Pineapple"]; 
 
    function displayArray() { 
      document.getElementById("arrayDisplay").innerHTML = 
        "<h3>Fruits List:</h3><p>" + fruits.join(", ") + "</p>"; 
    } 
 
    function addItem() { 
      let newFruit = document.getElementById("newItem").value; 
      if(newFruit.trim() !== "") { 
        fruits.push(newFruit); 
        document.getElementById("newItem").value = ""; 
        displayArray(); 
      } else { 
        alert("Please enter a fruit name!"); 
      } 
    } 

    function sortArray() { 
      fruits.sort(); 
      displayArray(); 
    } 

    function reverseArray() { 
      fruits.reverse(); 
      displayArray(); 
    } 

    displayArray(); 
  </script> 
</body> 
</html>
