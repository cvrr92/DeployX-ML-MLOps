<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not</title>
</head>
<body>
    Enter a Number: <input type="text" placeholder="Enter a number here" id="num"><br><br>
    <button onclick="check()">Check</button>
    <script>
        function check(){
            const num = document.getElementById("num").value;

            let isprime = 0;
            if(num === "1"){
                isprime = 0;
            }
            else if(num === "2"){
                isprime = 1;
            }
            for(let i=2; i<num; i++){
                if(num%i === 0){
                    isprime = 0;
                    break;
                }
                isprime = 1;
            }

            if(isprime){
                alert("Given Number is prime.");
            }
            else{
                alert("Given Number not is prime.");
            }
        }
    </script>
</body>
</html>
