<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal Amount (₹):</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="time">Time (Years):</label>
    <input type="number" id="time" placeholder="Enter time in years">

    <label for="frequency">Compounding Frequency:</label>
    <select id="frequency">
      <option value="1">Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculateCompoundInterest()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCompoundInterest() {

  const principal = parseFloat(document.getElementById("principal").value);
  const rate = parseFloat(document.getElementById("rate").value);
  const time = parseFloat(document.getElementById("time").value);
  const frequency = parseInt(document.getElementById("frequency").value);


  if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(frequency) || principal <= 0 || rate <= 0 || time <= 0) {
    document.getElementById("result").innerText = "Please enter valid positive values for all fields.";
    return;
  }

  const compoundRate = rate / 100;
  const amount = principal * Math.pow((1 + compoundRate / frequency), frequency * time);
  const compoundInterest = amount - principal;

 
  document.getElementById("result").innerHTML = `
    Total Amount: ₹${amount.toFixed(2)}<br>
    Compound Interest: ₹${compoundInterest.toFixed(2)}
  `;
}

  </script>
</body>
</html>
